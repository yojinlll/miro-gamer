<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>cart</title>
  <style>
    [v-cloak] {display: none;}
  </style>
</head>
<body>
<div id="app" v-cloak>
  <miro-header></miro-header>
  <div class="cart-main">
    <div class="bar">
      <router-link :to="item.path" v-for="item in routerName" :key="item.path">
        <span class="link" :class="{active: item.path === isActive}" @click="onActive(item.path)">{{item.name}}</span>
      </router-link>
    </div>

    <router-view></router-view>
  </div>
</div>
</body>
</html>
