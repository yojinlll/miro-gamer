<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>login</title>
  <style>
    [v-cloak] {display: none;}
  </style>
</head>
<body>
<div id="app" v-cloak>
  <div class="login-wrapper">
    <h1 :class="{active: isActive}">Welcome</h1>
    <transition name="fade">
      <div class="login" v-if="!isActive">
        <input placeholder="用户名" v-model="username">
        <input placeholder="密 &ensp; 码" type="password" v-model="password">
        <button class="button" @click="signup">登 &ensp; 录</button>
        <div class="tips">
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#i-info"></use>
          </svg>
          账号未曾注册则自动注册
        </div>
      </div>
    </transition>
  </div>
</div>
</body>
</html>
